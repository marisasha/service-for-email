{% extends "components/base.html" %}

{% block title%}Autarization{% endblock title%}

{% block main %}

<div class="sm:mx-auto sm:w-full sm:max-w-sm mt-48">
    <h2 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Войдите в свой аккаунт</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
        <div>
        <label for="email" class="block text-m font-semibold leading-6 text-gray-900">Логин от вашей почты: </label>
        <div class="mt-2">
            <input id="text" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
        </div>
        </div>

        <div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-m font-semibold leading-6 text-gray-900">Пароль от вашей почты:</label>
        </div>
        <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
        </div>
        </div>
        {% if error %}
            <h3 class="mt-8 text-center  text-l backdrop-opacity-50 font-bold border border-red-900 h-7 text-red-900">Неправильно введен логин или пароль</h3>
        {% endif %}

        <span class=" text-m font-semibold leading-6 text-gray-900 ml-20 hover:text-gray-700"><a href="{% url 'register' %}">Вы еще не зарегистрированы ?</a></span>
        <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Войти</button>
        </div>
    </form>
</div>



{% endblock main %}
